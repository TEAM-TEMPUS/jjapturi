<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/img/favicon-32x32.png"
    />
    <title>타임마켓</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>
  <body>
    <!-- header -->
    <header></header>
    <!-- home-main -->
    <section id="home-main">
      <div class="home-main-wrap">
        <div class="home-main-wrap__inner">
          <h1 class="home-main__title">
            나만의
            <span class="main--color">시간</span>을
            <br />
            사고 팔자
          </h1>
          <p class="home-main__txt">
            당신의 시간을 다른 사람들과
            <br />
            거래할 수 있어요!
          </p>
          <a href="#home-categories" class="home-main__btn">Get Started</a>
        </div>
        <div class="main-img-wrap">
          <img src="/img/image_time.png" alt="" class="main-img__time" />
          <img
            src="/img/image_left_coin.png"
            alt=""
            class="main-img__coin coin-left"
          />
          <img
            src="/img/image_right_coin.png"
            alt=""
            class="main-img__coin coin-right"
          />
        </div>
      </div>
      <button class="scroll-down-arrow-wrap" onclick="">
        <div class="scroll-down-arrow">
          <div class="arrow__left"></div>
          <div class="arrow__right"></div>
        </div>
      </button>
    </section>
    <!-- footer -->
    <footer></footer>
  </body>
</html>
