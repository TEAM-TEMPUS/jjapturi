<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/img/favicon-32x32.png"
    />
    <title>타임마켓</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>
  <body>
    <!-- header -->
    <header></header>
    <!-- home-main -->
    <section id="home-main">
      <div class="home-main-wrap">
        <div class="home-main-wrap__inner">
          <h1 class="home-main__title">
            나만의
            <span class="main--color">시간</span>을
            <br />
            사고 팔자
          </h1>
          <p class="home-main__txt">
            당신의 시간을 다른 사람들과
            <br />
            거래할 수 있어요!
          </p>
          <a href="#home-categories" class="home-main__btn">Get Started</a>
        </div>
        <div class="main-img-wrap">
          <img src="/img/image_time.png" alt="" class="main-img__time" />
          <img
            src="/img/image_left_coin.png"
            alt=""
            class="main-img__coin coin-left"
          />
          <img
            src="/img/image_right_coin.png"
            alt=""
            class="main-img__coin coin-right"
          />
        </div>
      </div>
      <button class="scroll-down-arrow-wrap" onclick="">
        <div class="scroll-down-arrow">
          <div class="arrow__left"></div>
          <div class="arrow__right"></div>
        </div>
      </button>
    </section>
    <!-- home-categories -->
    <section id="home-categories">
      <div class="categories__title-box">
        <h1 class="categories__title">카테고리</h1>
      </div>
      <div class="categories__wrap">
        <div class="categories-left">
          <div class="categories-flex__column">
            <div
              class="categories__item-1 category--box-shadow categories--hover"
            >
              <div class="categories-p__wrap">
                <p class="categories-p__sub-txt">장보기&#183;기타</p>
                <p class="categories-p__title">심부름</p>
              </div>
              <img
                src="/img/catecory-errands.png"
                alt=""
                class="categories-img-errands"
              />
            </div>
            <div
              class="categories__item-2 category--box-shadow categories--hover"
            >
              <div class="categories-p__wrap">
                <p class="categories-p__sub-txt">가구&#183;컴퓨터</p>
                <p class="categories-p__title">설치</p>
              </div>
              <div>
                <img
                  src="/img/catecory-installation.png"
                  alt=""
                  class="categories-img-installation"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="categories-right">
          <div class="categories-item-3__wrap">
            <div
              class="categories-item-3 category--box-shadow categories--hover"
            >
              <div class="categories-p__wrap">
                <p class="categories-p__sub-txt">애완동물&#183;사람</p>
                <p class="categories-p__title">산책</p>
              </div>
              <img
                src="/img/category-walk.png"
                alt=""
                class="categories-img-walk"
              />
            </div>
          </div>
          <div class="categories-item-4-5__wrap">
            <div
              class="categories-item-4 category--box-shadow categories--hover"
            >
              <div class="categories-p__wrap">
                <p class="categories-p__sub-txt">공부&#183;예체능</p>
                <p class="categories-p__title">과외</p>
              </div>
              <div>
                <img
                  src="/img/catecory-study.png"
                  alt=""
                  class="categories-img-study"
                />
              </div>
            </div>
            <div
              class="categories-item-5 category--box-shadow categories--hover"
            >
              <div class="categories-p__wrap">
                <p class="categories-p__sub-txt">집&#183;창고&#183;마당</p>
                <p class="categories-p__title">청소</p>
              </div>
              <div>
                <img
                  src="/img/catecory-clean.png"
                  alt=""
                  class="categories-img-clean"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- footer -->
    <footer></footer>
  </body>
</html>
