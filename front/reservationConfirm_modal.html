<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>예약 확인(모달)</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>
  <body>
    <div class="modal">
      <div class="modal__body reservation-confirm">
        <span class="reservation-confirm__ask-again">예약하시겠습니까?</span>

        <p class="reservation-confirm__description">
          <span class="reservation-confirm__nickname">junjun</span>님과 연결될
          예정입니다.<br />
          채팅을 통하여 진행하시면 됩니다.
        </p>
      </div>

      <div class="reservation-confirm__buttons">
        <button type="button" class="reservation-confirm__check">확인</button>
        <button type="button" class="reservation-confirm__cancel">취소</button>
      </div>
    </div>
  </body>
</html>
