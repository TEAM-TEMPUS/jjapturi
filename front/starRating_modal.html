<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>별점 등록 모달</title>
    <link rel="stylesheet" type="text/css" href="css/components/modal.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="css/components/startRatingModal.css"
    />
  </head>
  <body>
    <div id="wrap">
      <section>
        <article class="modal modal--start-rating">
          <div class="modal__body modal__body--start-rating">
            <form action="" method="" class="start-rating-form">
              <h1 class="start-rating-form__description">
                거래에 만족하셨나요?
              </h1>

              <div class="star-rating">
                <input
                  type="radio"
                  id="5-stars"
                  name="grade"
                  value="5"
                  class="star-rating__radio"
                />
                <label for="5-stars" class="star-rating__star">★</label>

                <input
                  type="radio"
                  id="4-stars"
                  name="grade"
                  value="4"
                  class="star-rating__radio"
                />
                <label for="4-stars" class="star-rating__star">★</label>

                <input
                  type="radio"
                  id="3-stars"
                  name="grade"
                  value="3"
                  class="star-rating__radio"
                />
                <label for="3-stars" class="star-rating__star">★</label>

                <input
                  type="radio"
                  id="2-stars"
                  name="grade"
                  value="2"
                  class="star-rating__radio"
                />
                <label for="2-stars" class="star-rating__star">★</label>

                <input
                  type="radio"
                  id="1-star"
                  name="grade"
                  value="1"
                  class="star-rating__radio"
                />
                <label for="1-star" class="star-rating__star">★</label>
              </div>

              <div class="start-rating-form__buttons">
                <button type="submit" class="start-rating-form__check">
                  확인
                </button>

                <button type="reset" class="start-rating-form__cancel">
                  취소
                </button>
              </div>
            </form>
          </div>
        </article>
      </section>
    </div>
  </body>
</html>
