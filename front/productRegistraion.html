<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>상품등록 페이지</title>
    <!-- product_Registraion(Css)스타일 연결 -->
    <link rel="stylesheet" href="css/productRegistraion.css">
    
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript">
    
    
    
    
    
    </script>
    </head>
    <body>
     <div id="wrap">
          <header></header>
            <div id="container">    
        <main class="contents">
           <!-- 상품등록 -->
            <h2>상품등록</h2>                                                       
           
           
            <div class="sangpumimg">
              <!-- 상품이미지 등록-->
              <h3>상품이미지 등록(필수)</h3>
              <img alt="" src="../imge/gibon.png">
              <br><br>
             
             
            </div>
         
         <div>
          <!-- 사진업로드 -->
             <input type="file" id="file" accept="imge/*" style="display:none;">
             <label for="file">
             <i class="fa-solid fa-rectangle-history-circle-plus"></i>
                 사진선택
             </label>
         </div>
         
         <!-- 선긋기 -->
          <hr style="border: solid 0.75px #ADADAD;">
          
              
              <!-- 상품등록 작성 -->
              <div class="info">
                  <table>
                      <!-- 제목 -->
                      <tr>
                      <th width="100px"><h3>제목</h3></th>
                      <td>
                      <input type="text" class="title" placeholder="제목"  ></td>
                      </tr>
                      <!-- 카테고리 -->
                      <tr>
                      <th width="200"><h3>카테고리</h3></th>
                      <td>
                  
                      <select class="category">
                        <option>카테고리를 선택해주세요.</option>
                        <option>심부름</option>
                        <option>산책</option>
                        <option>설치</option>
                        <option>과외</option>
                        <option>청소</option>
                      </select>
                      </td>
                      </tr>
                      
                      <!-- 거래지역 -->
                      <tr>
                      <th><h3>거래지역</h3></th>
                      <td>
                      <input type="text" class="addr" placeholder="주소"></td>
                      </tr>
                      
                      <!-- 날짜 -->
                      <tr>
                      <th><h3>날짜</h3></th>
                      <td>
                      <input type="date" id="date1"><span>&nbsp;&nbsp;&nbsp;~</span>
                      <input type="date" id="date2"></td>
    
                      </tr>
                      
                      <!-- 가격 -->
                      <tr>
                      <th><h3>가격</h3></th>
                      <td>
                      <input type="text" class="price" placeholder="숫자만 입력해주세요.">&nbsp;&nbsp;<span>원</span></td>
                      </tr>
                  </table>
              </div>
        
         <!-- 선긋기 -->
          <hr style="border: solid 0.75px #ADADAD;">
          
          
          <!-- 설명 -->
          <div class="explain">
          <table>
                  
                     <tr>
                      <th><h3>설명</h3></th>
                      <td><textarea id="explanation" placeholder="설명을 입력해 주세요."></textarea></td>
                      </tr>
          
          </table> 
          </div>
            
            <!-- 등록하기 버튼  -->
            <div class="button">
            <button type="submit" >등록하기</button>
            </div>
            
        </main>
      </div> 
      <footer></footer>
    </div>
    </body>
    </html>
