<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
<link rel="stylesheet" href="css/test2.css">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>




</head>
<body>

<section>
<div class="item-info">
<ul class="item-info__list">
	
	<!-- 제목정보 -->
	<li class="item-info__list--item">
		<span class="item-info__list--title">제목
			<input type="text" class="item-info__list--titleinput" placeholder="제목"  >
		</span>
	</li>
	
	<!-- 카테고리정보 -->
	<li class="item-info__list--category">카테고리
	<span>
		<select class="item-info__list--categoryinfo">
      			  <option>카테고리를 선택해주세요.</option>
      			  <option>심부름</option>
      			  <option>산책</option>
      			  <option>설치</option>
      			  <option>과외</option>
      			  <option>청소</option>
      	</select>
	</span>
	</li>
	
	<!-- 거래지역정보 -->
	<li class="item-info__list--addr">
		<span class="item-info__list--addrinfo">거래지역
			<input type="text" class="item-info__list--addrinput" placeholder="주소">
		</span>
	</li>
	
	<!-- 날짜정보 -->
	<li class="item-info__list--date">
	<span class="item-info__list--dateinfo">날짜
		<input type="date" class="item-info__list--date1input">
			<span class="tag">~</span>
      	<input type="date" class="item-info__list--date2input">
    </span>
	</li>
	
	
	<!-- 가격정보 -->
	<li class="item-info__list--price">
		<span class="item-info__list--priceinfo">가격
			<input type="text" class="item-info__list--priceinput" placeholder="숫자만 입력해주세요.">
				<span>원</span>
		</span>
	</li>
	
	<hr>
	
	<!-- 설명정보 -->
	
	<li class="item-info__list--explanation">
		<span class="item-info__list--explanationinfo">
			<h5 class="item-info__list--explanation--name">설명</h5>
				<textarea class="item-info__list--explanationinfo" placeholder="설명을 입력해 주세요."></textarea>
		</span>
	</li>
	
	
</ul>
</div>
</section>




</body>
</html>
