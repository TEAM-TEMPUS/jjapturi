<div class="main-content">	

						<h2 class="member-title text-center">회원수정</h2>

						<!-- Form 시작 -->
						<form class="form-signedit" id="join" action="join" method="post" name="joinform">
			
							<!-- 닉네임 -->
							<div class="form-label-group">
								<label for="nickname">닉네임</label>
								<br>
								<div class="form-input-box">
									<input type="text" id="nickname" name="nickname" class="form-control form-control-nick" placeholder="닉네임" required=""> 
									<button type="submit" class="btn btn-info btn-sm">중복확인</button>
								</div>
								
							</div>
							
							<!-- 아이디 -->
							<div class="form-label-group">
								<label for="id">아이디</label>
								<br>
								<div class="form-input-box">
									<input type="text" id="id" name="id" class="form-control form-control--border" placeholder="아이디" required="" disabled> 
								</div>
								
							</div>
							
							<!-- 비밀번호 -->
							<div class="form-label-group">
								<label for="pwd">비밀번호</label>
								<br>
								<input type="password" id="pwd" name="pwd" class="form-control form-margin-top" placeholder="비밀번호" required=""> 
							</div>

							<div class="form-label-group">
								<label for="pwdcheck">비밀번호 재확인</label>	
								<br>						
								<input type="password" id="pwdcheck" name="pwdcheck" class="form-control form-margin-top" placeholder="비밀번호 재확인" required="">
							</div>

							<div class="form-label-group">
								<label for="addr">주소</label>
								<br>
								<input type="text" name="addr" class="form-control form-margin-top" placeholder="주소"> 
							</div>
						
							<!-- 문제의 input 부분 -->
							<div class="form-label-group">
								<label for="email">이메일</label>
								<br>		
								<input type="email" id="email" name="email" class="form-control form-margin-top" placeholder="이메일"> 
							</div>
										
							<div class="form-label-group btn-sign-up-margin">
								<label for="phone">휴대전화</label>
								<br>	
								<input type="text" id="phone" name="phone" class="form-control form-margin-top" placeholder="휴대전화" required=""> 
							</div>
							
							
							<button type="submit" class="btn btn-default">
								<p class="btn-sign-up">
									완료
								</p>
							</button>
					
				
						</form>
					</div>
