<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- favicon -->
<link rel="icon" type="image/png" sizes="32x32"
	href="../img/favicon-32x32.png">

<title>타임마켓</title>
<link
	href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
	rel="stylesheet">
<link rel="stylesheet" type="text/css" href="../css/style.css" />
<!-- <link rel="stylesheet" type="text/css" href="css/test.css" /> -->
</head>
<body>

	<header id="header-bar" class="header-bar-box">
	
	
		<div class="header-bar-box__wrap">
			<div class="header-logo-box">
				<a href="#" class="header-logo-box__link">
					<div class="logo-box">
						<img src="../img/logo_200.png" alt="타임마켓" class="header-logo">
						<p class="logo">타임마켓</p>
					</div>
				</a>
			</div>
			
			
			<section ="header-search">
				<div class="search">
					<input type="text" id="header-search-input"
						class="search__input" placeholder="상품명, 지역명 입력">
					<button class="search__button">
						<a href="#"> <img src="../img/icon_search.png" alt="search"
							class="search__icon" width="20">
						</a>
					</button>
				</div>
			</section>
			
			
			<div class="menu-bar-info-box">
				<div class="menu-bar">
					<a href="#menu" id="toggle"><span></span></a>
					<div id="menu">
						<ul>
							<li><a href="#">청소</a></li>
							<li><a href="#">심부름</a></li>
							<li><a href="#">산책</a></li>
							<li><a href="#">설치</a></li>
							<li><a href="#">과외</a></li>
						</ul>
					</div>
				</div>
				
				
				<div class="info-box">
					<a href="#" class="info-box__link"> <img
						src="../img/icon_mypage.png" alt="" class="info-box__img">
					</a>
				</div>
			</div>
		</div>
	</header>
	
	



</body>
</html>
