<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상품 수정 페이지</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="stylesheet" type="text/css" href="css/screens/productModify.css" />
  </head>
  <body>
    <div id="wrap">
      <header></header>
      <!-- container -->
      <div id="container">
        <main class="container__inner">
          <article clas="product-registration">
            <!--BEM중 block해당 헤더블럭-->
            <h2 class="product-registration__bigtitle">상품 수정</h2>
            <h2 class="product-registration-info__imgetitle">
              상품이미지 등록(필수)
            </h2>

            <img
              alt=""
              src="img/gibon.png"
              class="product-registration__imge"
            />

            <!-- 사진업로드 -->
            <p class="product-registration__imgselect">
              <input
                type="file"
                id="file"
                accept="imge/*"
                style="display: none"
              />
              <label for="file">
                <i class="fa-solid fa-rectangle-history-circle-plus"></i>
                사진선택
              </label>
            </p>
            <hr class="product-registration__line" />

            <!--상품정보입력-->
            <div class="product-registration-info">
              <!--작성부분 블럭줌-->
              <!--목록-->
              <ul class="product-registration-info__list">
                <li class="product-registration-title">
                  <!--작성부분 블럭줌-->
                  <h2 class="product-registration-info__smalltitle">제목</h2>
                  <input
                    type="text"
                    class="product-registration-title__info"
                    placeholder="제목"
                  />
                </li>

                <li class="product-registration-category">
                  <h2 class="product-registration-info__smalltitle">
                    카테고리
                  </h2>
                  <select class="product-registration-category__info">
                    <option>카테고리를 선택해주세요.</option>
                    <option>심부름</option>
                    <option>산책</option>
                    <option>설치</option>
                    <option>과외</option>
                    <option>청소</option>
                  </select>
                </li>

                <li class="product-registration-addr">
                  <h2 class="product-registration-info__smalltitle">
                    거래지역
                  </h2>
                  <input
                    type="text"
                    class="product-registration-addr_info"
                    placeholder="주소"
                  />
                </li>

                <li class="product-registration-item">
                  <h2 class="product-registration-info__smalltitle">날짜</h2>
                  <input type="date" class="product-registration-item__info1" />
                  <span class="product-registration-item__flow">~</span>
                  <input type="date" class="product-registration-item__info2" />
                </li>

                <li class="product-registration-price">
                  <h2 class="product-registration-info__smalltitle">가격</h2>
                  <input
                    type="text"
                    class="product-registration-price__info"
                    placeholder="가격"
                  />
                  <span>원</span>
                </li>
              </ul>
            </div>

            <hr class="product-registration__line" />

            <div class="product-registration-explanation">
              <!--설명 부분 블럭줌-->
              <h2 class="product-registration-explanation__smalltitle">설명</h2>
              <textarea
                class="product-registration-explanation__explain"
                placeholder="설명을 입력해 주세요."
              ></textarea>
            </div>

            <div class="product-registration-button">
              <!--버튼 부분 블럭줌-->
              <button type="button" class="product-registration-button__button">
                등록하기
              </button>
            </div>

            <!--구매/판매 전환 버튼-->
            <div class="onofbutton">
              <input type="checkbox" id="checkbox" />
              <label for="checkbox"><span></span></label>
            </div>
          </article>
        </main>
      </div>
      <!-- //container -->
      <!-- footer -->
      <footer></footer>
      <!-- //footer -->
    </div>
  </body>
</html>
